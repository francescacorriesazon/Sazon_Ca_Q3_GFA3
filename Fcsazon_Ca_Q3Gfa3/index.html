<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(255, 225, 238);">
    <script>
    

    var randnum = Math.floor(Math.random() * 1000);
    var thousands = Math.floor(randnum / 1000) * 1000;
    var hundreds = Math.floor((randnum % 1000) / 100) * 100;
    var tens = Math.floor((randnum % 100) / 10) * 10;
    var ones = Math.floor((randnum % 10));

    document.write("Random number: " + randnum + "<br />");

    if (randnum == 0){
        document.write("Breakdown: 0");
    } else if(randnum == 1000){
        document.write("Breakdown: " + thousands + "," + hundreds + "," + tens + "," + ones);
    } else if (randnum < 10){
        document.write("Breakdown: " + ones);
    } else if (randnum < 100){
        document.write("Breakdown: " + tens + "," + ones);
    } else {
        document.write("Breakdown: " + hundreds + "," + tens + "," + ones);
    }

    const date = new Date();

    document.write("<br>" + date);



    </script>
    
</body>
</html>
